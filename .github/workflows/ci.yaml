name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry [Frontend]
        env:
          CR_REGISTRY: crpqppq44fvldj2f1brc
          IMAGE_TAG: ${{ github.sha }}
        run: |
          DESTINATION=cr.yandex/$CR_REGISTRY/frontend:$IMAGE_TAG

          docker build -t $DESTINATION -f ./frontend/Dockerfile ./frontend
          docker push $DESTINATION

      - name: Build, tag, and push image to Yandex Cloud Container Registry [Backend]
        env:
          CR_REGISTRY: crpqppq44fvldj2f1brc
          IMAGE_TAG: ${{ github.sha }}
        run: |
          DESTINATION=cr.yandex/$CR_REGISTRY/backend:$IMAGE_TAG

          docker build -t $DESTINATION -f ./backend/Dockerfile ./backend
          docker push $DESTINATION

      - name: Cleanup
        if: always()
        run: docker compose down
